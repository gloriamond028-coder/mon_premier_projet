<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Bibliothèque UJKOL</title>
    <link rel="stylesheet" href="abonnement.css">
</head>

<body>

<div class="register-container">
    <h2>Créer un compte</h2>

    <form action="#" method="post">
        
        <div class="input-group">
            <label for="nom">Nom complet</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom complet" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>
        </div>

        <div class="input-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Créer un mot de passe" required>
        </div>

        <div class="input-group">
            <label for="confirm-password">Confirmer le mot de passe</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer le mot de passe" required>
        </div>

        <button type="submit">S'inscrire</button>
    </form>

    <p class="login-link">
        Avez-vous déjà un compte ? <a href="login.html">Se connecter</a>
    </p>
</div>

</body>
</html>
